<div class="container my-5">
    <div class="card col-md-6 mx-auto">
        <h2>Register</h2>
        <form ng-submit="register()">
            <div class="form-group">
                <label for="email">Name</label>
                <input type="text" class="form-control" placeholder="Introduce tu nombre"
                    ng-model="usuario.name" required oninvalid="this.setCustomValidity('Por favor ingresa tu nombre')"
                    oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="email">Nickname</label>
                <input type="text" class="form-control" placeholder="Introduce tu nickname"
                    ng-model="usuario.nickname" required
                    oninvalid="this.setCustomValidity('Por favor ingresa un nickname')"
                    oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Introduce un correo"
                    ng-model="usuario.email" required oninvalid="this.setCustomValidity('Por favor ingresa una direccion de correo')"
                    oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" class="form-control" placeholder="Introduce tu contraseÃ±a"
                    ng-model="usuario.password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
